<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/popup.css" />
    <title>kanaSearch</title>
  </head>
  <body id="body">
    <header id="header">
      <h1>kanaSearch</h1>
      <nav>
        <ul>
          <li><button id="close">X</button></li>
          <li><button id="configBtn">⚙️</button></li>
        </ul>
      </nav>
    </header>
    <main id="main">
      <div id="search">
        <input
          type="text"
          id="searchInput"
          placeholder="Search for kana"
          autocomplete="off"
        />
        <button id="searchBtn">Search</button>
      </div>
      <div id="results"></div>
    </main>
  </body>
</html>
